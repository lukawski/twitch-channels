<!DOCTYPE html>
<html lang="en" ng-app="twitchChannels">
  <head>
    <title>Twitch Channels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/style.css" rel="stylesheet">
    <script src="node_modules\angular\angular.min.js"></script>
    <script src="node_modules\angular-route\angular-route.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
      <div class="heading">
        Twitch Streams
      </div>
      <div ng-class="{online: (channel.stream), offline: (!channel.stream), error: (info[$index].error)}" ng-repeat="channel in data" class="data">
        <span ng-show="!info[$index].error">
          <img ng-src={{info[$index].logo}} alt="Avatar">
        </span>

        <div class="info" ng-show="!info[$index].error">          
          <strong>
            <a ng-href="https://www.twitch.tv/{{info[$index].name}}"> {{info[$index].display_name}} </a>
          </strong>
        </div>

        <div ng-show="!info[$index].error">
          <span ng-show="(channel.stream)">{{channel.stream.channel.game}}: {{channel.stream.channel.status}}</span>
          <span ng-show="!(channel.stream)"> Offline </span>
        </div>

        <div class="not-found" ng-show="info[$index].error">
          {{info[$index].message}}
        </div>
      </div>
    </div>
  </body>
</html>
